<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<title>Dark & Light Checkbox Button</title>
	</head>
	<body>
		<div class="main-container">
			<div class="container">
				<ul>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-plane" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-moon-o" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-wifi" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-volume-up" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-bluetooth-b" aria-hidden="true"></i>
							</div>
						</label>
					</li>
				</ul>
			</div>
			<div class="container-dark">
				<ul>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-plane" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-moon-o" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-wifi" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-volume-up" aria-hidden="true"></i>
							</div>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<div class="icon-box">
								<i class="fa fa-bluetooth-b" aria-hidden="true"></i>
							</div>
						</label>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
